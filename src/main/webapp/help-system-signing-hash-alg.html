<div>
    The hash algorithm to use when computing the signature. If the chosen signature
    algorithm in the certificate credential is ECDSA, the hash algorithm should match
    the signature algorithm:
    <ul>
        <li>For ECDSA P-256, use SHA-256.</li>
        <li>For ECDSA P-384, use SHA-384.</li>
        <li>For ECDSA P-521, use SHA-512.</li>
    </ul>
</div>
